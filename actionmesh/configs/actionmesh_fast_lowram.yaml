# @package _global_
# Fast + Low RAM preset: faster inference with reduced memory usage

defaults:
  - actionmesh

# ------------------------------
# Inference parameters (fast)
# ------------------------------
stage_0_steps: 50
stage_1_steps: 15

# ------------------------------
# Memory optimization (low RAM)
# ------------------------------
model:
  temporal_3D_denoiser:
    clear_autocast: true
  scheduler:
    split_cfg_batch: true
